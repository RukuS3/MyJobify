<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title class="logo">MYJOBIFY</ion-title>
    <ion-buttons slot="end">
      <div class="avatar-container">
        <ion-button class="notification-button" color="danger" fill="clear">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" [routerLink]="'/miperfil'" class="profile-btn">
          <ion-avatar class="profile-avatar">
            <img src="https://e7.pngegg.com/pngimages/789/888/png-clipart-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper.png" alt="Perfil">
          </ion-avatar>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button
  expand="block"
  fill="clear"
  class="login-button centrado"
  [routerLink]="['/add-publicacion']">
  Crear Publicaci√≥n
</ion-button>

<ion-list>
  <ion-card>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Bugatti_Chiron_1.jpg/960px-Bugatti_Chiron_1.jpg">
      </ion-thumbnail>
      <ion-label>
        <h2>Necesito lavar el auto</h2>
      </ion-label>

      <div slot="end" class="button-group">
        <ion-button fill="clear" color="warning">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg256GlzcLAs38Zyw0yVmMFnM7z_YUM33E4g&s">
      </ion-thumbnail>
      <ion-label>
        <h2>Necesito pintor</h2>
      </ion-label>

      <div slot="end" class="button-group">
        <ion-button fill="clear" color="warning">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-card>
</ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-buttons class="footer-buttons">

      <ion-button fill="clear" [routerLink]="'/inicio'">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button fill="clear" [routerLink]="'/chat-preview'">
        <ion-icon name="chatbubble" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/crear-publicacion'">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
